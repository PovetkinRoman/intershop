spring:
  datasource:
    url: jdbc:postgresql://db:5432/intershop
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    enabled: true

logging:
  level:
    root: INFO
    ru.rpovetkin: DEBUG