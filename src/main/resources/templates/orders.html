<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Заказы</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
<a href="/cart/items" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a href="/main/items" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr th:each="order : ${orders}">
        <td>
            <h2>
                <a th:text="'Заказ №'+${order.getId()}" th:href="'/orders/'+${order.getId()}"></a>
            </h2>
            <table>
                <tr th:each="orderItem : ${order.getOrderItems()}">
                    <td th:text="${orderItem.getItem().getTitle()+' ('+orderItem.getCount()+' шт.) '+(orderItem.getQuantity()*orderItem.getCount())+' руб.'}"></td>
                </tr>
            </table>
            <p>
                <b th:text="'Сумма: ' + ${order.getTotalSum()} + ' руб.'"></b>
            </p>
        </td>
    </tr>
</table>
</body>

</html>
