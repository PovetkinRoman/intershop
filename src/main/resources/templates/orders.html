<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Заказы</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
<a href="/cart/items" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a href="/main/items" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<table>
    <tr th:each="order : ${orders}">
        <td>
            <h2>
                <a th:text="'Заказ №' + ${order['id']}"
                   th:href="'/orders/' + ${order['id']}"></a>
            </h2>
            <table>
                <tr th:each="item : ${order['items']}">
                    <td th:text="${item['title']} + ' (' + ${item['count']} + ' шт.) ' + ${item['total']} + ' руб.'"></td>
                </tr>
            </table>
            <p>
                <b th:text="'Сумма: ' + ${order['totalSum']} + ' руб.'"></b>
            </p>
        </td>
    </tr>
</table>
</body>

</html>
